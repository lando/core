name: Run Docs Tests

on:
  pull_request:

jobs:
  docs-tests:
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        os:
          - ubuntu-24.04
        node-version:
          - "18"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile

      # Run tests
      - name: Run linter
        run: npm run lint
      - name: Test build
        run: npm run docs:build
      - name: Test mvb
        run: npm run docs:mvb

  lando-docs-tests:
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEBUG: "@lando/*"
    strategy:
      matrix:
        lando-version:
          # - 3-slim
          # uncomment to test against edge cli
          - 3-edge-slim
          # uncomment to test against dev cli
          # - 3-dev-slim
        os:
          - ubuntu-24.04
        node-version:
          - "18"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      # note that we need a custom auto-setup command because dogfooding core can impact the
      # subsequent lando setup
      - name: Setup lando ${{ matrix.lando-version }}
        uses: lando/setup-lando@v3
        with:
          auto-setup: lando plugin-add @lando/core@file:${{ github.workspace }} && lando setup
          lando-version: ${{ matrix.lando-version }}
          telemetry: false
          config: |
            setup.skipCommonPlugins=true
      - name: Lando tests
        run: |
          lando start
          lando vitepress build docs
