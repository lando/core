name: Setup macOS Tests

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      fail-fast: false
      matrix:
        lando-version:
          - 3-slim
          # uncomment to test against bleeding edge cli
          # - 3-dev-slim
        leia-test:
          - examples/setup-macos
        node-version:
          - "18"
        os:
          - macos-13
          - macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile
      # bundle deps is needed so local plugin installation succeeds
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      - name: DEBUG
        run: |
          echo "$GITHUB_WORKSPACE"
          ls -lsa "$GITHUB_WORKSPACE"
          cat "${GITHUB_WORKSPACE}/package.json"
      - name: Setup lando ${{ matrix.lando-version }}
        uses: lando/setup-lando@v2
        with:
          lando-version: ${{ matrix.lando-version }}
          telemetry: false
          setup: false
          dependency-check: false
      - name: SETUP
        run: |
          lando plugin-add @lando/core@file:${{ github.workspace }} --debug
          lando setup --help
          lando setup -y --debug
          sudo xattr -r -d com.apple.quarantine /Applications/Docker.app
          open -a /Applications/Docker.app --args --unattended --accept-license
          echo "hello there"
          sleep 10
          ps aux | grep docker
          docker version
          docker info || true
          docker run hello-world || true

