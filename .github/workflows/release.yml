name: Create Releases

on:
  release:
    types:
      - created

permissions:
  id-token: write
  contents: write

jobs:
  package:
    uses: ./.github/workflows/pkg-binary.yml
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x64
          - arm64
        os:
          - linux
          - macos
          - win

    with:
      arch: ${{ matrix.arch }}
      edge: ${{ github.event.release.prerelease }}
      filename: lando-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}
      node-version: "20"
      os: ${{ matrix.os }}
      version: ${{ github.event.release.tag_name }}

