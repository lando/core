name: Setup Tests

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      fail-fast: false
      matrix:
        docker-compose-version:
          - "2.24.5"
        healthcheck:
          - new
        lando-version:
          - 3-dev-slim
        leia-test:
          - examples/setup
        node-version:
          - "18"
        os:
          - ubuntu-22.04
          - windows-2022
          - macOS-13
          - macOS-14
        scanner:
          - new

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile
      # bundle deps is needed so local plugin installation succeeds
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      - name: Uninstall Docker Desktop
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew uninstall --force --ignore-dependencies docker-desktop
          elif [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get remove docker-ce docker-ce-cli containerd.io
            sudo apt-get autoremove -y
            whoami
            groups
          fi
      - name: Test if Docker Desktop is Uninstalled
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            # Check if the runner is ARM-ed
            if [ "$(uname -m)" == "arm64" ]; then
              echo "ARM architecture detected"
            fi
            if brew list --versions docker-desktop; then
              echo "Docker Desktop is still installed"
              exit 1
            fi
          elif [ "$RUNNER_OS" == "Windows" ]; then
            if docker --version; then
              echo "Docker Desktop is still installed"
              exit 1
            fi
          elif [ "$RUNNER_OS" == "Linux" ]; then
            if dpkg -l | grep docker-desktop; then
              echo "Docker Desktop is still installed"
              exit 1
            fi
          fi
      - name: Setup lando ${{ matrix.lando-version }}
        uses: lando/setup-lando@v2
        with:
          lando-version: ${{ matrix.lando-version }}
          telemetry: false
          config: |
            setup.skipCommonPlugins=true
            setup.plugins.@lando/core=/home/runner/work/core/core
      - name: Run Leia Tests
        uses: lando/run-leia-action@v2
        with:
          leia-test: "./${{ matrix.leia-test }}/README.md"
          cleanup-header: "Destroy tests"
          shell: bash
          stdin: true
