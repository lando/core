name: Plugin Tests

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
      GITHUB_PAT: ${{ secrets.PIROG_TOKEN }}
      GITHUB_KEY_NAME: "${{ github.sha }}${{ matrix.docker-compose-version }}"
    strategy:
      fail-fast: false
      matrix:
        docker-compose-version:
          - "2.23.0"
        healthcheck:
          - new
        lando-version:
          - 3-dev
        leia-test:
          - examples/healthcheck
          - examples/networking
          - examples/proxy
          - examples/scanner
        node-version:
          - "18"
        os:
          - ubuntu-22.04
        scanner:
          - new
        include:
          # run legacy scanner checks on dc2
          - docker-compose-version: "2.21.0"
            healthcheck: new
            node-version: "18"
            lando-version: 3-dev
            leia-test: examples/scanner
            os: ubuntu-22.04
            scanner: legacy
          # run legacy healthchecks on dc2
          - docker-compose-version: "2.21.0"
            healthcheck: legacy
            node-version: "18"
            lando-version: 3-dev
            leia-test: examples/healthcheck
            os: ubuntu-22.04
            scanner: new

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      - name: Setup lando ${{ matrix.lando-version }}
        uses: lando/setup-lando@v2
        with:
          lando-version: ${{ matrix.lando-version }}
          telemetry: false
          config: |
            setup.skipCommonPlugins=true
            setup.plugins.@lando/core=/home/runner/work/core/core
            setup.orchestrator=${{ matrix.docker-compose-version }}
            orchestratorVersion=${{ matrix.docker-compose-version }}
      - name: Run Leia Tests
        uses: lando/run-leia-action@v2
        env:
          LANDO_SCANNER: ${{ matrix.scanner }}
          LANDO_HEALTHCHECK: ${{ matrix.new }}
        with:
          leia-test: "./${{ matrix.leia-test }}/README.md"
          cleanup-header: "Destroy tests"
          shell: bash
          stdin: true
