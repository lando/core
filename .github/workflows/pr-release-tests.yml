name: PR Release Tests

on:
  pull_request:

jobs:
  package:
    uses: ./.github/workflows/pkg-binary.yml
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x64
          - arm64
        os:
          - linux
          - macos
          - win
    with:
      arch: ${{ matrix.arch }}
      filename: lando-${{ matrix.os }}-${{ matrix.arch }}-slim-${{ github.sha }}
      node-version: "20"
      os: ${{ matrix.os }}

  verify:
    runs-on: ubuntu-24.04
    needs:
      - package
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-24.04
        node-version:
          - '20'
    steps:
      - name: Shasum artifacts
        uses: ./.github/workflows/generate-checksums.yml
        with:
          flatten: true
          show: true

  npm:
    runs-on: ubuntu-24.04
    needs:
      - verify
    env:
      TERM: xterm
    strategy:
      matrix:
        node-version:
          - '20'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile
      - name: Lint code
        run: npm run lint
      - name: Run unit tests
        run: npm run test:unit
      - name: Prepare Release
        uses: lando/prepare-release-action@v3
        with:
          version: dev
          sync: false
          lando-plugin: true
      - name: Publish to npm dryrun
        run: npm publish --access public --dry-run
