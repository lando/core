name: PR Release Tests

on:
  pull_request:

jobs:
  package:
    uses: ./.github/workflows/pkg-binary.yml
    strategy:
      matrix:
        arch:
          - x64
          - arm64
        os:
          - linux
          - macos
          - win
    with:
      arch: ${{ matrix.arch }}
      node-version: "20"
      os: ${{ matrix.os }}

  release:
    runs-on: ${{ matrix.os }}
    needs:
      - package
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-24.04
        node-version:
          - '20'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Verify artifacts
        run: |
          ls -lsa
          ls -lsa dist
          ./scripts/generate-checksums.sh --directory dist --depth 2 --show
          cat checksums.txt | grep "$(sha256sum dist/lando-linux-x64-slim-${{ github.sha }}/core)"
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile
      - name: Lint code
        run: npm run lint
      - name: Run unit tests
        run: npm run test:unit
      - name: Prepare Release
        uses: lando/prepare-release-action@v3
        with:
          version: dev
          sync: false
          lando-plugin: true
      - name: Publish to npm dryrun
        run: npm publish --access public --dry-run
